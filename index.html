<!DOCTYPE html>
<html lang="en-US">
<title>מצלמות חופים</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="shortcut icon" type="image/png" href="https://akermang.github.io/WeatherApp/sun-favicon.png" />

<head>
  <style>
    body {
      background-color: black;
    }

    header {
      width: 100%;
      display: flex;
    }

    header a {
      text-decoration: none;
    }

    .wrapper {
      width: 100%;
    }

    .row-flex {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px 0;
    }

    p,
    h1 {
      text-align: center;
      margin: 1px auto;
    }

    h1 {
      font-size: 30px;
    }

    div.img {
      text-align: center;
    }

    .img img {
      width: 180px;
    }

    img.full-size {
      position: absolute;
      width: 100%;
      position: absolute;
      top: 0;
    }

    .cams-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 6px;
      overflow: auto;
    }

    .cams-container P {
      margin: 0;
      min-width: 33%;
    }

    iframe {
      width: 100%;
      min-height: 33vh;
    }

    @media(max-width: 914px) {
      .cams-container P {
        min-width: 49%;
      }
    }

    @media(max-width: 748px) {
      header img {
        width: 100px;
      }

      .row-flex {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0;
      }

      .img img {
        width: 100px;
      }
    }

    @media(max-width:613px) {
      .cams-container P {
        min-width: 100%;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrapper">

      <div class="w3-container w3-blue row-flex">
        <p>שידור חי - הדרומי - גלישת גלים</p>
        <h1> מרינה דרום </h1>
        <a style="color: white;" href="http://www.seadny.com/" target="_blank">
          <div class="img">
            <img id="sidny" src="http://www.seadny.com/wp-content/themes/seadny/images/logo.png" alt="seadny">
          </div>
        </a>

        <p>לפירסום כאן 054-6817830</p>
      </div>
    </div>
  </header>

  <nav>
    <p style="text-align: center;font-size:20px;">
      <a style="color: white;" href="./marina.html">מרינה צפון</a>
      <a style="color: white;" href="./forcast.html">לתחזית גלים</a>
      <a target="_blank" style="color: white;" href="http://www.seadny.com/">לגלשני סידני</a>
    </p>
  </nav>

  <section class="cams-container">
    <img id="image" onclick="togglesize()" src="http://62.219.45.26:120//mjpg/video.mjpg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></img>

  </section>
  <p class="resiseable-img">
    <a href="http://62.219.45.26:130//mjpg/video.mjpg" target="_blank">מרינה צפון
    </a>
  </p>

  <p style="text-align: center;">
    <a style="color: gold;" href="">gloona Soft</a>
  </p>

</body>
<script>
  const togglesize = () => {
    document.querySelector("#image").classList.toggle("full-size");
  }
</script>


</html>
