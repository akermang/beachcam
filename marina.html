<head>
  <style>
    body {
      background-color: black;

    header {
      width: 100%;
      display: flex;
      /* background-image: radial-gradient(red 5%, yellow 15%, green 60%); */
      background-color: #1fc8db;

    header a {

    .wrapper {

    p,

    }

    div.img {

    img.full-size {

      width: 100%;

      position: absolute;
      top: 0;
      ;

      display: flex;

      overflow: auto;
    }

    .cams-container P {
      margin: 0;
      min-width: 33%;
    }

    iframe {
      width: 100%;
      min-height: 33vh;
    }

    @media(max-width: 914px) {
      .cams-container P {
        min-width: 49%;
      }
    }

    @media(max-width: 740px) {
      .img img {
        width: 100px;
      }
    }

    @media(max-width:613px) {
      .cams-container P {
        min-width: 100%;
