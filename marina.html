<!DOCTYPE html>
<html lang="en-US">
<title>מרינה צפון</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="shortcut icon" type="image/png" href="https://akermang.github.io/WeatherApp/sun-favicon.png" />

<head>
  <style>
    body {
      background-color: black;
    }

    header {
      width: 100%;
      display: flex;
      background-color: #1fc8db;
    }

    header a {
      text-decoration: none;
    }

    .wrapper {
      width: 100%;
    }

    .row-flex {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px 0;
    }

    p,
    h1 {
      text-align: center;
      margin: 1px auto;
    }

    h1 {
      font-size: 30px;
    }

    div.img {
      text-align: center;
    }

    .img img {
      width: 180px;
    }

    img.full-size {
      position: absolute;
      width: 100%;
      position: absolute;
      top: 0;
    }

    .cams-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 6px;
      overflow: auto;
      color: wheat;
    }

    .cams-container P {
      margin: 0;
      min-width: 33%;
    }

    #imag{
      background: white;
    }

    iframe {
      width: 100%;
      min-height: 33vh;
    }

    @media(max-width: 914px) {
      .cams-container P {
        min-width: 49%;
      }
    }

    @media(max-width: 748px) {
      header img {
        width: 100px;
      }

      .row-flex {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0;
      }

      .img img {
        width: 100px;
      }
    }

    @media(max-width:613px) {
      .cams-container P {
        min-width: 100%;
      }

      h1 {
        font-size: 22px;
      }
    }

    @media(max-width: 501px) {}
  </style>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="w3-container w3-blue row-flex">
        <p class="info">שידור חי - הדרומי - גלישת גלים</p>
        <h1> מרינה צפון </h1>
        <a style="color: white;" href="http://www.seadny.com/">
          <div class="img">
            <img id="sidny" src="http://www.seadny.com/wp-content/themes/seadny/images/logo.png" alt="seadny">
          </div>
        </a>
        <p>לפירסום כאן 054-6817830</p>
      </div>
    </div>
  </header>

  <nav>
    <p style="text-align: center;font-size:20px;">
      <a style="color: white;" href="./index.html">מרינה דרום</a>
      <a style="color: white;" href="./forcast.html">לתחזית גלים</a>
      <a style="color: white;" href="http://www.seadny.com/">לגלשני סידני</a>
    </p>
  </nav>

  <section class="cams-container">
    <img id="imag" onclick="togglesize()"  src="http://62.219.45.26:130//mjpg/video.mjpg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen alt="מקסימום צופים מחוברים למצלמה...נסו מאוחר יותר"></img>
  </section>

  <p style="text-align: center;">
    <a style="color: gold;" href="">gloona Soft</a>
  </p>

</body>
<script>
  const togglesize = () => {
    document.querySelector("#imag").classList.toggle("full-size");
  }

  const timeOut = () => setTimeout(() => {
    let cam = document.querySelector("#imag");
   cam.style.width ="90%";
   cam.style.maxWidth = "780px"
   cam.style.height = "67vh"
    cam.style.margin = "4% 10%";
    cam.style.borderRadius = "52%";
    cam.onclick = null;
    cam.src="./images/DSC02569.JPG";
  }, 30000);
  timeOut();
</script>

</html>
